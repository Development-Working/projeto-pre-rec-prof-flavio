<meta charset="UTF-8">

<input type="text">
<button>Compare com o meu segredo</button>
<script>
  //var segredo = 5;
  var segredo = Math.round(Math.random() * 10);
  var input = document.querySelector("input");
  input.focus();

  function verifica() {

    if (input.value == segredo) {

      alert("Você ACERTOU!");
    } else {

      alert("Você ERROU!!!!!!!!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");

  button.onclick = verifica; //Onclic vai receber todo o texto da função "verifica()"

</script>
