<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>
<script>
  function pulaLinha() { document.write("<br>"); }
  function mostra(frase) { document.write(frase); pulaLinha(); }

  document.write("//-------------------------- Unidade 1.7 --------------------//" + "<br>");
  pulaLinha();

  var multiplicador = 1;

  while (multiplicador <= 10) {
    mostra("7 * " + multiplicador + " = " + 7 * multiplicador);
    //multiplicador = multiplicador + 1;
    //multiplicador += 1;
    multiplicador++;
  }

  mostra("FIM");
  pulaLinha();

  for(var multiplicador2 = 1; multiplicador2 <= 10; multiplicador2++) {
    mostra("8 * " + multiplicador2 + " = " + 8 * multiplicador2);
  }

  mostra("FIM");

</script>    
</body>
</html>
